<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
    <style>
        .link { 
            color:blue;
        }
        .link:before { 
            content: 'สวัสดี';
            color:red;
        }
        .link:after { 
            content: 'ครับ';
            color:green;
        }
    </style>
</head>
<body>
    <a class="link" href="http://www.moshikub.com">โมชิ</a>

</body>
</html>
