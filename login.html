<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-info">

    <div class="container d-flex align-items-center" style="height: 100vh;">
        
        <form class="col-md-4 offset-md-4 card" action="dashboard.html">
            <p class="text-center"><img src="images/logo.png" width="150"></p>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" placeholder="ป้อนอีเมล์">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="ป้อนรหัสผ่าน">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-8">
                    <input type="submit" class="btn btn-block btn-primary" value="Login">
                </div>
            </div>
        </form>

    </div>

    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
